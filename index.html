<!doctype html>
<html lang="es">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

    <title>Vinculados 2.0</title>

  </head>
  <body>

    <div class="container mt-3" id="main" style="display: none;">

        <h3>Carga de vinculación con empresas o entidades del país o del exterior</h3>

        <div class="row">
            <div class="col col-md-2 px-1">
                <button id="showFamiliar" type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#familiarModal">Nuevo familiar</button>   
            </div>
            <div class="col col-md-2 px-1">
                <button id="showEmpresa" type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#empresaModal">Nueva empresa</button>   
            </div>
        </div>


        <div class="modal fade" id="familiarModal" tabindex="-1" aria-labelledby="familiarModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="familiarModalLabel">Datos del familiar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body" id="content-familiar">
                    <!-- Load Familiar -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveFamiliar">Guardar Cambios</button>
                </div>
            </div>
            </div>
        </div>

        <div class="modal fade" id="empresaModal" tabindex="-1" aria-labelledby="empresaModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="empresaModalLabel">Datos de la empresa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body" id="content-empresa">
                    <!-- Load Empresa -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" id="saveEmpresa">Guardar Cambios</button>
                </div>
            </div>
            </div>
        </div>

        <section id="table-area">
          <h3 class="mt-4 text-dark">Vinculados Informados</h3>
          <table class="table mt-4" id="table-vinculados">
            <!-- Load Table -->
          </table>
        </section>

        

    </div>
  </body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="js/app.js" type="module"></script>
    
</html>
